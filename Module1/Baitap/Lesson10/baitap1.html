<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css-sass/css/baitap1.css">
</head>

<body>
    <div class="container">
        <h1>Học Js thật ez</h1>
        <img id="imgLight" src="./src/img/pic_bulboff.gif">
        <button id="buttonToggle" onclick="myFunction()">Đây là công tắc đó</button>
    </div>
    <script>
        function myFunction() {
            var image = document.getElementById("imgLight");
            if (image.src.match("bulbon")) {
                image.src = "./src/img/pic_bulboff.gif";
            } else {
                image.src = "./src/img/pic_bulbon.gif";
            }
        }   
    </script>
</body>

</html>
