<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css-sass/css/baitap5.css">
</head>
<body>
    <div id="container">
        <div class="container">
            <h1>Caculator Simple</h1>
            <div id="input">
                <div class="inputContainer">
                    <div id="numberOne" class="input">
                        <p>Nhập số thứ nhất:</p>
                        <input type="number" name="" id="" class="inputCell">
                    </div>
                    <div id="numberTwo" class="input">
                        <p>Nhập số thứ hai:</p>
                        <input type="number" name="" id="" class="inputCell">
                    </div>
                    <div id="output" class="input">
                        <p>Kêt quả</p>
                        <input type="number" name="" id="" class="inputCell">
                    </div>
                </div>
                <div id="calculation">
                    <label class="container">One
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">Two
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">Three
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                      </label>
                      <label class="container">Four
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                      </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
